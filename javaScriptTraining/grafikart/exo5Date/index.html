    // EXERCICE 1 - addDays()

    // Créer une fonction qui permet d'ajouter un certain nombre de jours à une date.

    function addDays(date, days) {
      const newDate = new Date(date.getTime());
      newDate.setDate(newDate.getDate() + days);
      return newDate;
    };

    // Code à faire fonctionner :
    const today = new Date();
    const tomorrow = addDays(today, 1);
    console.log(today, tomorrow);

    // Créer une fonction qui permet d'ajouter à la fois des jours, des heures, des minutes... à une date.

    const YEARS = 0;
    const MONTHS = 1;
    const DAYS = 2;
    const HOURS = 3;
    const MINUTES = 4;
    const SECONDS = 5;

    function addInterval(date, interval) {
      const parts = [
        date.getFullYear(),
        date.getMonth(),
        date.getDate(),
        date.getHours(),
        date.getSeconds(),
        date.getMilliseconds()
      ];
      for (const [unit, value] of Object.entries(interval)) {
        parts[unit] += value;
      };
      return new Date(...parts);
    };
